{% extends "base.html" %}
{% block title %}Log In{% endblock title %}
{% block content %}
<div class="container">
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card shadow" style="width: 30rem;">
            <div class="card-body">
                <h2 class="card-title text-center">Login to your STAMA account</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                        <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="{{ form.username.label }}">
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                        <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="{{ form.password.label }}">
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn" style="background-color: #0D1B2A; color: aliceblue;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
