{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Login Page</title>
    <style>
        input:focus, button:focus {
            border-color: #FDC500;
            outline: none;
            box-shadow: 0 0 0 2px rgba(194, 191, 11, 0.3);
        }
    </style>
  </head>
  <body
    class="h-screen flex flex-col items-center justify-center dark text-bodydark bg-light"
  >
    <img
      src="{% static 'images/stmadmlg.png' %}"
      alt="Your Logo"
      class="mb-6"
      style="width: 150px; margin-right: 60px"
    />

    <div class="bg-light p-8 rounded-lg shadow-md w-96">
      <h1 class="text-xl font-bold mb-6 text-center text" style="color: #00296B;">Sign in to your Dashboard</h1>

      <form action="{% url 'login' %}" method="post"> 
            {% csrf_token %}
            {% if form.non_field_errors %}
            <div class="alert alert-danger">
            {{ form.non_field_errors }}
            </div>
            {% endif %}
            <div class="mb-4">
          <label
            class="mb-2.5 block font-medium text-bodydark2"
            >Username</label
          >
          <div class="relative">
            <input
              type="text"
              placeholder="Enter your Username"
              class="w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus-visible:shadow-none"
              name="{{ form.username.name }}"
            />

            <span class="absolute right-4 top-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                  </svg>
                  
            </span>
          </div>
        </div>

        <div class="mb-6">
          <label
            class="mb-2.5 block font-medium text-bodydark2"
            >Password</label
          >
          <div class="relative">
            <input
              type="password"
              placeholder="8+ Characters"
              class="w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus-visible:shadow-none"
              name="{{ form.password.name }}"
            />

            <span class="absolute right-4 top-4">
              <svg
                class="fill-current"
                width="22"
                height="22"
                viewBox="0 0 22 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g opacity="0.5">
                  <path
                    d="M16.1547 6.80626V5.91251C16.1547 3.16251 14.0922 0.825009 11.4797 0.618759C10.0359 0.481259 8.59219 0.996884 7.52656 1.95938C6.46094 2.92188 5.84219 4.29688 5.84219 5.70626V6.80626C3.84844 7.18438 2.33594 8.93751 2.33594 11.0688V17.2906C2.33594 19.5594 4.19219 21.3813 6.42656 21.3813H15.5016C17.7703 21.3813 19.6266 19.525 19.6266 17.2563V11C19.6609 8.93751 18.1484 7.21876 16.1547 6.80626ZM8.55781 3.09376C9.31406 2.40626 10.3109 2.06251 11.3422 2.16563C13.1641 2.33751 14.6078 3.98751 14.6078 5.91251V6.70313H7.38906V5.67188C7.38906 4.70938 7.80156 3.78126 8.55781 3.09376ZM18.1141 17.2906C18.1141 18.7 16.9453 19.8688 15.5359 19.8688H6.46094C5.05156 19.8688 3.91719 18.7344 3.91719 17.325V11.0688C3.91719 9.52189 5.15469 8.28438 6.70156 8.28438H15.2953C16.8422 8.28438 18.1141 9.52188 18.1141 11V17.2906Z"
                    fill=""
                  />
                  <path
                    d="M10.9977 11.8594C10.5852 11.8594 10.207 12.2031 10.207 12.65V16.2594C10.207 16.6719 10.5508 17.05 10.9977 17.05C11.4102 17.05 11.7883 16.7063 11.7883 16.2594V12.6156C11.7883 12.2031 11.4102 11.8594 10.9977 11.8594Z"
                    fill=""
                  />
                </g>
              </svg>
            </span>
          </div>
        </div>
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center">
                <input type="checkbox" id="remember" name="remember" class="rounded">
                <label for="remember" class="ml-2 text-sm">Remember me</label>
            </div>

            <a href="#" class="text-sm text hover:underline" style="color: #00296B;">Forgot password?</a>
        </div>

        <div class="mb-5">
          <input
            type="submit"
            value="Sign In"
            class="w-full cursor-pointer rounded-lg border p-4 font-medium text-white transition hover:bg-opacity-90"
          style="background-color: #00296B;"/>
        </div>
      </form>
      <div class="mt-6 text-center">
        <p class="font-medium text-bodydark2">
          Donâ€™t have any account?
          <a href="{% url 'register' %}" type="submit" class="text" style="color: #00296B;">Sign Up</a>
        </p>
      </div>
      </div>
    </div>
  </body>
</html>
