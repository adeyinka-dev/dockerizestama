{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="icon" href="{% static 'images/management/favicon.png' %}" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body
    x-data="{ page: 'crm', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <div
      x-show="loaded"
      x-init="window.addEventListener('DOMContentLoaded', () => {setTimeout(() => loaded = false, 500)})"
      class="fixed left-0 top-0 z-999999 flex h-screen w-screen items-center justify-center bg-white dark:bg-black"
    >
      <div
        class="h-16 w-16 animate-spin rounded-full border-4 border-solid border-t-transparent"
      ></div>
    </div>

    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      

      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden h-100"
      >
        <!-- ===== Header Start ===== -->
        <header
          class="sticky top-0 z-999 flex w-full bg-white drop-shadow-1 dark:bg-boxdark dark:drop-shadow-none"
        >
          <div
            class="flex flex-grow items-center justify-between py-4 px-4 shadow-2 md:px-6 2xl:px-11"
          >
            <div class="flex items-center gap-2 sm:gap-4 lg:hidden">
              <!-- Hamburger Toggle BTN -->
              <button
                class="z-99999 block rounded-sm border border-stroke bg-white p-1.5 shadow-sm dark:border-strokedark dark:bg-boxdark lg:hidden"
                @click.stop="sidebarToggle = !sidebarToggle"
              >
                <span class="relative block h-5.5 w-5.5 cursor-pointer">
                  <span class="du-block absolute right-0 h-full w-full">
                    <span
                      class="relative top-0 left-0 my-1 block h-0.5 w-0 rounded-sm bg-black delay-[0] duration-200 ease-in-out dark:bg-white"
                      :class="{ '!w-full delay-300': !sidebarToggle }"
                    ></span>
                    <span
                      class="relative top-0 left-0 my-1 block h-0.5 w-0 rounded-sm bg-black delay-150 duration-200 ease-in-out dark:bg-white"
                      :class="{ '!w-full delay-400': !sidebarToggle }"
                    ></span>
                    <span
                      class="relative top-0 left-0 my-1 block h-0.5 w-0 rounded-sm bg-black delay-200 duration-200 ease-in-out dark:bg-white"
                      :class="{ '!w-full delay-500': !sidebarToggle }"
                    ></span>
                  </span>
                  <span
                    class="du-block absolute right-0 h-full w-full rotate-45"
                  >
                    <span
                      class="absolute left-2.5 top-0 block h-full w-0.5 rounded-sm bg-black delay-300 duration-200 ease-in-out dark:bg-white"
                      :class="{ '!h-0 delay-[0]': !sidebarToggle }"
                    ></span>
                    <span
                      class="delay-400 absolute left-0 top-2.5 block h-0.5 w-full rounded-sm bg-black duration-200 ease-in-out dark:bg-white"
                      :class="{ '!h-0 dealy-200': !sidebarToggle }"
                    ></span>
                  </span>
                </span>
              </button>
              <!-- Hamburger Toggle BTN -->
              <a class="block flex-shrink-0 lg:hidden" href="#">
                <img
                  src="{% static 'images/stamablue.png' %}"
                  style="width: 60px"
                  alt="Logo"
                />
              </a>
            </div>

            <div class="flex items-center gap-3 2xsm:gap-7 ml-auto">
              <ul class="flex items-center gap-2 2xsm:gap-4">
                <li>
                  <!-- Dark Mode Toggler -->
                  <label
                    :class="darkMode ? 'bg-stroke' : '' "
                    class="relative m-0 block h-7.5 w-14 rounded-full bg-primary"
                    
                  >
                    <input
                      type="checkbox"
                      :value="darkMode"
                      @change="darkMode = !darkMode"
                      class="absolute top-0 z-50 m-0 h-full w-full cursor-pointer opacity-0"
                    />
                    <span
                      :class="darkMode && '!right-1 !translate-x-full'"
                      class="absolute top-1/2 left-1 flex h-6 w-6 -translate-y-1/2 translate-x-0 items-center justify-center rounded-full bg-white shadow-switcher duration-75 ease-linear"
                    >
                      <span class="dark:hidden">
                        <svg
                          width="16"
                          height="16"
                          viewBox="0 0 16 16"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >

 8.66675 1.33341C8.66675 1.70008 8.36675 2.02675 8.00008 2.02675Z"
                            fill="#969AA1"
                          />
                        </svg>
                      </span>
                      <span class="hidden dark:inline-block">
                        <svg
                          width="16"
                          height="16"
                          viewBox="0 0 16 16"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M14.3533 10.62C14.2466 10.44 13.9466 10.16 13.1999 10.2933C12.7866 10.3667 12.3666 10.4 11.9466 10.38C10.3933 10.3133 8.98659 9.6 8.00659 8.5C7.13993 7.53333 6.60659 6.27333 6.59993 4.91333C6.59993 4.15333 6.74659 3.42 7.04659 2.72666C7.33993 2.05333 7.13326 1.7 6.98659 1.55333C6.83326 1.4 6.47326 1.18666 5.76659 1.48C3.03993 2.62666 1.35326 5.36 1.55326 8.28666C1.75326 11.04 3.68659 13.3933 6.24659 14.28C6.85993 14.4933 7.50659 14.62 8.17326 14.6467C8.27993 14.6533 8.38659 14.66 8.49326 14.66C10.7266 14.66 12.8199 13.6067 14.1399 11.8133C14.5866 11.1933 14.4666 10.8 14.3533 10.62Z"
                            fill="#969AA1"
                          />
                        </svg>
                      </span>
                    </span>
                  </label>
                  <!-- Dark Mode Toggler -->
                </li>

                <!-- Notification Menu Area -->
                <!-- Notification Menu Area -->
              </ul>

              <!-- User Area -->
              <!-- User Area -->
            </div>
          </div>
        </header>
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="max-w-270 sm:w-4/4 mx-auto my-auto p-4 md:p-6 2xl:p-10 max-h-1">
            <!-- Breadcrumb End -->

            <!-- ====== Forms Section Start -->
            <div
              class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark"
            >
              <div class="flex flex-wrap items-center">
                <div class="hidden w-full xl:block xl:w-1/2">
                  <div class="py-17.5 px-26 text-center">
                    <a class="mb-5.5 inline-block" href="#">
                      <img
                        class="hidden dark:block"
                        src="{% static 'images/stamawhite.png' %}"
                        alt="Logo"
                        style="max-width: 15rem;"
                      />
                      <img
                        class="dark:hidden"
                        src="{% static 'images/stamablue.png' %}"
                        alt="Logo"
                        style="max-width: 15rem;"
                      />
                    </a>

                    

                    <span class="mt-15 inline-block">
                      <img
                        src="{% static 'images/signin.svg' %}"
                        alt="illustration"
                      />
                    </span>
                  </div>
                </div>
                <div
                  class="w-full border-stroke dark:border-strokedark xl:w-1/2 xl:border-l-2"
                >
                  <div class="w-full p-4 sm:p-12.5 xl:p-17.5">
                    <span class="mb-1.5 block font-medium">Welcome back!</span>
                    <h3
                      class="mb-9 text-title-xl2  text-black dark:text-white sm:text-title-xl2 text-primary"
                    >
                      Login to Hostel dashboard
                    </h3>

                    <form action="" method="post">
                        {% csrf_token %}
                        {% if form.non_field_errors %}
                        <div class="text-danger font-semibold">
                        {{ form.non_field_errors }}
                        </div>
                        {% endif %}

                        <label
                          class="mb-2.5 block font-medium text-primary dark:text-white"
                          >Username</label
                        >
                        <div class="relative">

                            type="text"

                            name="username"
                          />

                              class="fill-current"

                              </g>
                            </svg>
                          </span>
                        </div>
                      </div>

                      <div class="mb-6">
                        <label
                          class="mb-2.5 block font-medium text-primary dark:text-white"
                          > Password</label
                        >
                        <div class="relative">
                          <input
                            type="password"
                            placeholder="8+ Characters,"
                            class="w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input"
                            name="password"
                          />

                          <span class="absolute right-4 top-4">

                                />

                            </svg>
                          </span>
                        </div>
                      </div>

                      <div class="mb-5">
                        <input
                          type="submit"
                          value="Login"
                          class="w-full cursor-pointer rounded-lg border p-4 font-medium text-white transition hover:bg-opacity-90 bg-primary dark:border-strokedark"
                          
                        />
                      </div>

                      <button
                        class="flex w-full items-center justify-center gap-3.5 rounded-lg border border-stroke bg-gray p-4 font-medium hover:opacity-70 dark:border-strokedark dark:bg-meta-4 dark:hover:opacity-70"
                      >

                        Sign in with Google
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- ====== Forms Section End -->
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
    <script defer src="{% static 'js/bundle.js' %}"></script>
  </body>
</html>
