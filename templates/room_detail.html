
{% extends "base.html" %}

{% block content %}
  <h1>Room Detail</h1>

  <p>Room ID: {{ object.room_id }}</p>

  <p>Hostel: {{ object.hostel.name }}</p>

  <p>Occupation Status: {{ object.get_status_display }}</p>

  <p>Manager : {{ object.hostel.manager}}</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

{% endblock %}
